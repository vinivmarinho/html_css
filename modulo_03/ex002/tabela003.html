<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
            height: 300px;
            text-align: center;
        }
        td{
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--Célula ocupa 2 colunas-->
        </tr>
        <tr>
            <td rowspan="3">D</td> <!-- Célula ocupa 3 linhas-->
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>

            <td>H</td>
            <td>I</td>
        </tr>
        <tr>

            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
