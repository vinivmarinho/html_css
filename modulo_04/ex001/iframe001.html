<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="auto"></iframe>
            <!--Se o dispositivo não for compatível com o Iframe:-->
            <a href="https://www.cursoemvideo.com" target="_blank">curso em vídeo</a>
        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="auto"></iframe>
            <!--Se o dispositivo não for compatível com o Iframe:-->
            no <a href="https://gustavoguanabara.github.io" target="_blank">github</a>
        também é bem legal
    </p>
</body>
</html>
