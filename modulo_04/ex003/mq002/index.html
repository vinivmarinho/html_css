<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <!--Chamada de Media Queries-->
    <link rel="stylesheet" href="estilos/all.css" media="all"> <!--Configuração para todas as telas-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)"> <!--"Todas as telas que estão em modo retrato"-->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)"> <!--Todas as telas que estão em modo paisagem-->
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
