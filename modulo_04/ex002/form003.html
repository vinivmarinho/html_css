<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.js" method="get">
        <p> <!--Botão de usuário-->
            <label for="iuser">Usuário</label>
            <input type="text" name="user" id="iuser" required max-length="50" placeholder="Nome completo" autocomplete="name">
        </p>
        <p> <!--Botão de Média-->
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p> <!--Botão de Mês-->
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes">

        </p>
        <p> <!--Botão do dia da prova-->
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">

        </p>
        <p> <!--Botão do horário da prova-->
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p> <!--Botões de Enviar e Limpar-->
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
