<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p> <!--Botão de cor-->
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#fc1721">
        </p>
        <p> <!--Botão de satisfação-->
            <label for="isat">Nível de satisfação</label>
            <input type="range" name="sat" id="isat" min="1" max="3">
        </p>
        <p> <!--Botão de arquivo-->
            <label for="iarq">Foto de Perfil</label>
            <input type="file" name="arq" id="iarq">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
