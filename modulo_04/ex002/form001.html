<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Aprendendo Sobre Formulários</h1>
    <form>
        <!--O input cria um campo onde o usuário digita os dados-->
        <!--O label faz uma "Ligação" entre o campo e o a palavra antes dele-->
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome">
        </p>
        <p><label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome"> 
        </p>
        <!--Botão de enviar-->
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
