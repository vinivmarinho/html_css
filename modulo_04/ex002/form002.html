<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .botao{
            margin: 5px;
        }
    </style>
</head>
<body>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p> <!--Botão do usuário-->
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="5" maxlength="15" size="10" placeholder="mínimo 5 letras" autocomplete="current-password" >
        </p>
        <p>
            <!--Botão de enviar-->
            <input type="submit" value="enviar" class="botao">
            <!--Botão de limpar-->
            <input type="reset" value="Limpar" class="botao">
        </p>
    </form>
</body>
</html>
