<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>parágrafos e quebras de linha</h1>
    <hr>
    <p>Posso escrever um parágrafo de qualquer maneira, basta colocar as tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar a linha, desse jeito: <br>Basta usar a tag &lt;br&gt;</p>
    <p>Adicionando alguns simbolos especiais:
        &reg;
        &copy;
        &euro;
        &yen;
        &cent;
        &reals;
        &dollar;
    </p>
    <p>Adicionando alguns emojis:
        &#x1F92A;
        &#x1F913;

    </p>
</body>
</html>
