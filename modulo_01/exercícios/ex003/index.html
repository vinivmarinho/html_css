<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagens</title>
</head>
<body>
    <h1>Testando imagens</h1>
    <p>Abaixo terá uma imagem na mesma pasta do arquivo</p>
    <img src="logo_html_200.png" alt="Logo HTML5">
    <p>Abaixo terá uma imagem que vem de uma pasta diferente(Uma sub-pasta)</p>
    <img src="imagem/Logo_css_200.png" alt="Logo CSS">
    <p>Abaixo terá uma imagem externa (vem diretamente da internet)</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Javascript_on_figma.png" alt="Logo javascript"> <!--A src é uma URL-->
</body>
</html>
