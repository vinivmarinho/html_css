<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou modifique o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto_p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto_m.png" type="image/png">
        <img src="imagens/foto_g.png" alt="Imagem flexível"> <!--Essa é a imagem que vai ser carregada-->
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Abaixo vou adicionar uma música baixada do youtube</p>
    <audio src="midias/musica.mp3" controls autoplay loop></audio>
    <!--O atributo Controls = Adiciona o botão de tocar o áudio
    O atributo autoplay = faz o áudio começar automaticamente
    O atributo loop = faz o áudio voltar ao começo quando terminar-->
</body>
</html>
