<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos</h1>
    <p>Vídeo de um lugar muito bonito abaixo:</p>

    <video width="300" poster="../ex005/favicon.ico" controls>
        <source src="midias/Meu Video.mp4" type="video/mp4">
        <source src="midias/Meu Video.webm" type="video/webm">
        <source src="midias/video_full.mp4" typ="video/mp4">
        <p>Seu navegador não é compatível com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="681" height="383" src="https://www.youtube.com/embed/jPWsBuiy1rE" title="Reel 2016 by Alvise Zennaro" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
