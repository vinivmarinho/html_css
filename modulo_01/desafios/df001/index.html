<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática de parágrafo e quebra de linha</title>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <p>*Um<br>**Dois<br>***Três<br>****Quatro</p>
    <p>****Quatro<br>***Três<br>**Dois<br>*Um</p>

    <h1>Desafio das mensagens usando a tag &lt;pre&gt</h1>
    <pre>
*Um
**Dois
***Três
****Quatro
****Quatro
***Três
**Dois
*Um
    </pre>
</body>
</html>
